{% extends "base.html" %}
{% block content %}
<div>
    <div class="btn-group" role="group" aria-label="Menu">
        <a class="btn btn-primary" href="{% url 'logout' %}" role="button" name="logout">Logout</a>
        <a class="btn btn-primary" href="{% url 'home' %}" role="button" name="go_back">Go Back</a>
    </div>
    <br>
    <br>

    <form action="{% url 'add_note' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p}}
        <input class="btn btn-info" name="submit" type="submit" value="Save">
    </form>
</div>
{% endblock %}
